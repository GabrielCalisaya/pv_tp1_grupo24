<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="museos.html">Museos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section class="contact-form">
        <h2>Envía tu mensaje</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; UNJU Virtual. Todos los derechos reservados</p>
        <p>Diseñado por Gabriel</p>
        <p><a href="index.html">Inicio</a> | <a href="museos.html">Museos</a> | <a href="contacto.html">Contacto</a></p>
    </footer>
    <script>
        window.onload = function() {

            const form = document.getElementById('contactForm');
    
            form.addEventListener('submit', function(event) {

                event.preventDefault();

                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const mensaje = document.getElementById('mensaje').value;

                alert(`Datos enviados:\nNombre: ${nombre}\nCorreo Electrónico: ${email}\nMensaje: ${mensaje}`);

                console.log("Datos enviados:");
                console.log(`Nombre: ${nombre}`);
                console.log(`Correo Electrónico: ${email}`);
                console.log(`Mensaje: ${mensaje}`);
                form.reset();
            });
        };
    </script>    
</body>
</html>
